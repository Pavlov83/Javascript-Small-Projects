<!DOCTYPE html>
<html>
<head>
	<title></title>
		<script type="text/javascript">

			var positionVal = ['50','100','150','200','250','300','350','400',
			'450','500','550','600','650','700','750','800'];

			var dice=Math.round(Math.random()*5);


		function move(){
			document.getElementById("person").style.paddingLeft = 
			positionVal[dice] + 'px';
		}



					
			
	</script>
			
</head>
<body>

<div id = "person">
	<img src = "https://image.freepik.com/free-icon/silhouette-of-a-man-walking_318-27604.jpg" height="82" width="82">
</div>

 <button onclick="move()">Roll</button> 

		
</body>
</html>
