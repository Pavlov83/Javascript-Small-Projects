<!DOCTYPE html>
<html>
 <head>
	<title></title>

					
			

			
 </head>
 <body>

	<script type="text/javascript">

			var positionVal = [[50,0],[100,0],[150,0],[200,0],[250,0],[300,0],[350,0],[400,0],
			[450,0],[500,0],550,600,650,700,750,800];

			currentPos = 0;

			function  dice (){
				return Math.round(Math.random()*5);
			}

		

		function move(){
			currentPos += dice();
			if(currentPos >  positionVal.length-1){
				//alert('You win');
			}

			else{

			document.getElementById("person").style.left = positionVal[currentPos][0] + 'px';
			document.getElementById("person").style.top = positionVal[currentPos][1] + 'px';
				}
			}



					
			
	</script>
			
	<div id = "person" style="position:absolute;left: 0;transition:left 1s;" >
	<img src = "https://image.freepik.com/free-icon/silhouette-of-a-man-walking_318-27604.jpg" height="82" width="82">
	</div>

 	<button onclick="move()" style="float:right;">Roll</button> 

		
 </body>
</html>
